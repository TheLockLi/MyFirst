<!DOCTYPE html>
<html>
  <head>
    <title>开题报告</title>
	
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <style type="text/css">
    	#task{
    		margin: 0 auto;
    		padding: 30px 20px;
    		width: 1100px;
    		border: 1px solid #ccc;
    	}
    	table{
    		border:1px solid #333;
    		border-collapse:collapse;
    	}
    	table tr, table td{
    		padding: 5px;
    		text-align:center;
    		border:1px solid #555;
    	}
    	input[type="text"]{
    		color: blue;
    	}
    	input[type="submit"]{
    		float: right;
    	}
    </style>

  </head>
  
  <body>
  	<div id="task">
	  	<form action="#" method="post">
	  		<table>
	  			<caption><h1>开题报告</h1></caption>
	  			<tr>
	  				<td>系统编号</td>
	  				<td><input type="text" value="xtbh" /></td>
	  				<td>年度（届）</td>
	  				<td><input type="text" value="d_year" /></td>
	  				<td>所属专业</td>
	  				<td><input type="text" value="d_sszy" /></td>
	  				<td>课题编号</td>
	  				<td><input type="text" value="ktbh" /></td>
	  				</tr>
	  				<tr>
	  				<td>审核日期</td>
	  				<td><input type="text" value="shrq" /></td>
	  				<td>填表日期</td>
	  				<td><input type="text" value="qsrq" /></td>
	  				<td>开题日期</td>
	  				<td><input type="text" value="ffrq" /></td>
	  				</tr>
	  				<tr>
	  				<td>研究意义</td>
	  				<td colspan="7"><textarea rows="4" cols="120">yjyy</textarea></td>
	  				</tr>
	  				<tr>
	  				<td>基本内容</td>
	  				<td colspan="7"><textarea rows="4" cols="120">jbnr</textarea></td>
	  				</tr>
	  				<tr>
	  				<td>研究思路方法</td>
	  				<td colspan="7"><textarea rows="4" cols="120">yjff</textarea></td>
	  				</tr>
	  				<tr>
	  				<td>重点关键</td>
	  				<td colspan="7"><textarea rows="4" cols="120">zdgj</textarea></td>
	  				</tr>
	  				<tr>
	  				<td>总体安排</td>
	  				<td colspan="7"><textarea rows="4" cols="120">ztap</textarea></td>
	  				</tr>
	  				<tr>
	  				<td>参考文献</td>
	  				<td colspan="7"><textarea rows="4" cols="120">ckwx</textarea></td>
	  				</tr>
	  				<tr>
	  				<td>导师意见</td>
	  				<td colspan="7"><textarea rows="4" cols="120">dsyj</textarea></td>
	  				</tr>
	  				<tr>
	  				<td>审核意见</td>
	  				<td colspan="7"><textarea rows="4" cols="120">shyj</textarea></td>
	  				
	  			</tr>
	  		</table>
	  		<br/>
	  		<input type="submit" value="提交" />
	  	</form>
  	</div>
  </body>
</html>
